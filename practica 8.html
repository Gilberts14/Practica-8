<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <script>
        var num1, num2, num3;
        num1 = prompt('Introduzca el primer valor:', '');
        num2 = prompt('Introduzca el segundo valor:', '');
        num3 = prompt('Introduzca el tercer valor:', '');
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        num3 = parseInt(num3);
        if (num1 > num2 && num1 > num3) {
            document.write(num1);
        }
        else {
            if (num2 > num1 && num2 > num3) {
                document.write(num2);
            }
            else {
                document.write(num3);
            }
        }
    </script>
